<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="altas.php" method="post">

        <label for="marca">Marca:</label>
        <select name="marca" id="marca" required>
            <option value="yundai">Yundai</option>
            <option value="citroen">Citroen</option>
            <option value="audi">Audi</option>
        </select>
        <br>
        <label for="model">Model:</label>
        <input type="text" name="model" id="model" minlength="4" maxlength="20" required>
        <br>
        <label for="color">Color:</label>
        <select name="color" id="color" required>
            <option value="red" style="background-color: red;"> Red</option>
            <option value="blue" style="background-color: blue;">Blue</option>
            <option value="green" style="background-color: green;">Green</option>
            <option value="yellow" style="background-color: yellow;">Yellow</option>
            <option value="brown" style="background-color: brown;">Brown</option>
        </select>
        <br>
        <label for="combustible">Combustible:</label>
        
        <input type="radio" name="combustible" id="gasolina" value="gasolina" >
        <label for="gasolina">Gasolina</label>
        
        <input type="radio" name="combustible" id="diesel" value="diesel">
        <label for="diesel">Diesel</label>
        <br>
        <label for="matricula">Matricula:</label>
        <input type="text" name="matricula" id="matricula" minlength="6" maxlength="8" required>
        <br>
        <label for="anymatricula">Any Matricula:</label>
        <input type="number" id="anymatricula" name="anymatricula" min="1950" max="2014" required>
        <br>
        <label for="preu">Preu:</label>
        <input type="number" name="preu" id="preu" min="200" step=".01" required>
        <br>
        <input type="submit" name="enviar" id="enviar" value="Enviar">







    </form>
    
</body>
</html>
